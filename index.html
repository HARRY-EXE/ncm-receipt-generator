<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        h1 {
            margin-bottom: 40px;
        }
        .button-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        button {
            padding: 15px 30px;
            font-size: 18px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        @media (max-width: 480px) {
            button {
                width: 80vw;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <h1>Welcome to Dashboard</h1>
    <div class="button-container">
        <button onclick="window.location.href='index3.html'">NCM Receipt Generator</button>
        <button onclick="window.location.href='index2.html'">Invoice Maker</button>
    </div>
</body>
</html>
